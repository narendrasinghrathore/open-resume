<div [formGroup]="form">
  <!-- <label [attr.for]="question.key"></label> -->

  <div [ngSwitch]="question.controlType">
    <mat-form-field *ngSwitchCase="'textbox'">
      <input matInput [placeholder]="question.label" value="Sushi" *ngSwitchCase="'textbox'" [formControlName]="question.key"
        [id]="question.key" [type]="question.type" />
    </mat-form-field>
    <mat-form-field  *ngSwitchCase="'dropdown'">
      <mat-select [placeholder]="question.label">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">
          {{opt.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'textarea'">
        <textarea matInput [placeholder]="question.label"></textarea>
      </mat-form-field>
  </div>
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
  <ng-content></ng-content>
</div>

<div [formGroup]="form" class="form">
  <!-- <label [attr.for]="question.key"></label> -->
  <mat-toolbar>{{question.label}}</mat-toolbar>
  <div [ngSwitch]="question.controlType" class="controls">
    <mat-form-field *ngSwitchCase="'textbox'" class="controls input">
      <input matInput [placeholder]="question.label" value="Sushi" *ngSwitchCase="'textbox'" [formControlName]="question.key"
        [id]="question.key" [type]="question.type" />
    </mat-form-field>
    <mat-form-field  *ngSwitchCase="'dropdown'" class="controls dropdown">
      <mat-select [placeholder]="question.label">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">
          {{opt.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'textarea'" class="controls textarea">
        <textarea matInput [placeholder]="question.label"></textarea>
      </mat-form-field>
  </div>
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
  <ng-content></ng-content>
</div>
